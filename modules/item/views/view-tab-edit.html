<div class="rowfree">
    <div class="reveal6 item-transaction-section">
        <center>
            <form class="form-horizontal" role="form">
                <div id="content-popup">
                    <div style="margin: 15px 0px 20px 0px;"><a href="#" class="fast-tap btn sml delete">&nbsp;Delete
                        item&nbsp;</a>
                    </div>
                    <div ng-controller="ShrinkUploadImageCtrl">
                        <div style="width:240px;display: inline-block;">
                            <input class="custom-file-input" id="inputImage2"
                                   type="file"
                                   accept="image/*"
                                   imagesh="image2"
                                   resize-max-height="300"
                                   resize-max-width="300"
                                   resize-quality="0.7"/>
                            <img ng-show="image2" ng-src="{{image2.resized.dataURL}}"/>
                            <div class="btn sml" style="margin-top:-16px;" type="submit"
                                 ng-click="single(image2.resized)">Upload
                            </div>
                        </div>

                        <div class="upload-pic-previews-wrapper">
                            <div class="upload-pic-previews" ng-repeat="thumb in slides">
                                <img width="44" height="70" ng-src="{{thumb.image_url}}"/>
                                <span class="x-but" ng-click="removeImage(thumb)">X</span>
                            </div>
                        </div>

                        <div style="margin: 20px 0px 0px 0px;">
                        <textarea ng-model="item.description" class="input item-desicription-input"
                                  placeholder="Item description"></textarea>
                        </div>

                        <div style="display:inline-block;width:220px;margin:0 0;">
                            <div style="float: left; margin: 0px 0px 0px 0px;"><input  ng-model="item.price" id="textfield8" type="number" placeholder="Price:"></div>

                            <div style="float: left; margin: 0px 0px 0px 10px;"><input  ng-model="item.size" id="textfield3" type="text" placeholder="Size"></div>

                            <div style="float: left; margin: 0px 0px 0px 10px;"><input ng-model="item.quantity" id="textfield3" type="number" placeholder="#"></div>

                        </div>

                        <div style="width: 100%; margin: 6px 0 0px 0;">
                            <select class="selector1" style="margin: -2px 0 20px 0; width: 220px;">
                                <option value="">Store pick up</option>
                            </select>
                        </div>

                        <div style="margin: 10px 0px 20px 0px;"><a ng-click="save()" class="fast-tap btn sml">&nbsp;Post
                            changes&nbsp;</a>
                        </div>

        </center>
        </form>
    </div>
</div>
